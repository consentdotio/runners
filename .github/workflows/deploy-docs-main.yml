# ğŸš€ c15t main docs scheduled deployment workflow
name: Deploy docs (Canary)

on:
  # ğŸ”„ Allow manual trigger as well
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write
  deployments: write

jobs:
  deploy:
    concurrency:
      group: docs-main
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # ğŸ“¦ Setup pnpm (used by docs template/scripts)
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â™»ï¸ Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: â–² C15T Canary Deployment
        id: c15t
        uses: ./internals/c15t-github-action
        with:
          # Auth
          GITHUB_TOKEN: ${{ github.token }}
          github_app_id: ${{ secrets.CONSENT_APP_ID }}
          github_app_private_key: ${{ secrets.CONSENT_APP_PRIVATE_KEY }}
          github_app_installation_id: 81013186

          # Production target
          target: production

          # Comment behavior
          header: runner-docs-main
          append: "true"
          hide_details: "true"

          # Vercel
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}

          assign_alias_on_branch: main

          # Branch deployment policies
          deploy_on_push_branches: main

          # Orchestration & gating
          consent_git_token: ${{ secrets.CONSENT_GIT_TOKEN }}
          only_if_changed: "false"
          change_globs: |
            docs/**
            packages/*/src/**
            packages/*/package.json
          check_template_changes: "true"

