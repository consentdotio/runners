[package]
name = "schema_extractor"
version = "0.1.0"
edition = "2021"
authors = ["Runners Contributors"]
license = "MIT"
publish = false
description = "Build-time tool for extracting runner schema metadata"

[[bin]]
name = "schema-extractor"
path = "src/main.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
glob = "0.3"
clap = { version = "4", features = ["derive"] }

